sudo: false
addons:
  apt:
    packages:
    - graphviz
language: scala
scala:
- 2.10.7
- 2.11.12
- 2.12.10
jdk:
- openjdk8
before_cache:
- find $HOME/.sbt -name '*.lock' -delete
- find $HOME/.ivy2 -name 'ivydata-*.properties' -delete
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
  - "$HOME/.coursier/"
before_script:
before_deploy:
- openssl aes-256-cbc -K $encrypted_e1b7aa05673b_key -iv $encrypted_e1b7aa05673b_iv -in secring.asc.enc -out secring.asc -d
deploy:
- provider: script
  script: sbt ++$TRAVIS_SCALA_VERSION "set every Seq(sonatypeSessionName := \"Travis Job $TRAVIS_JOB_NAME $TRAVIS_JOB_NUMBER ($TRAVIS_JOB_WEB_URL)\", publishTo := sonatypePublishToBundle.value)" publishSigned sonatypeBundleRelease
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$SONATYPE_USERNAME"
